<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change_para_class</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="mypara">This is a paragraph of text that can change style. Use the options below to change how this looks.</p>

    <ul>
      <li onclick="setClassWarning(event);">Make it a warning</li>
      <li onclick="setClassTip(event);">Make it a tip</li>
      <li onclick="clearClass(event);">Make it normal</li>
    </ul>

    <p class="warning">This is an example warning.</p>

    <p class="tip">This is an example tip.</p>

    <script>
      console.log('console show my message!');    //Javascript code goes here

      function greet(name) {
        console.log('hello, ' + name);
      }

      function setClassTip(event) {
        let el = document.getElementById('mypara');
        el.className = 'tip';
      }

      function setClassWarning(event) {
        let el = document.getElementById('mypara');
        el.className = 'warning';
      }

      function clearClass(event) {
        let el = document.getElementById('mypara');
        el.className = '';
      }
    </script>
  </body>
</html>
