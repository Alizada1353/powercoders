<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>A 3 column Layout</title>
  <link rel="stylesheet" href="3col2row.css">
</head>
<body>
  <div class="container">
    <div class="col1">Image goes here</div>
    <div class="col2">Title goes here</div>
    <div class="col3">Ingredients go here</div>
  </div>

  <div class="container">
    <div id="secondary" class="col1">Secondary content</div>
    <div id="content" class="col2">Main content</div>
    <div id="tertiary" class="col3">Tertiary content</div>
  </div>
</body>
</html>
