<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
  </head>
  <body>

    <form method="post">

      <fieldset id="bilinfo">
        <legend>Billing Information</legend>
        <label for="fname">First Name</label> <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label> <input type="text" id="lname" name="lname"><br>
        <label for="add1">Address</label> <input type="text" id="add1" name="Address"><br>
        <label for="city">City</label> <input type="text" id="city" name="city"><br>
        <label for="state">State</label> <select id="state" name="state"><option value="null">choose state
        </option></select><br>
        <label for="zip">ZIP</label><input type="text" id="zip" name="zip"><br>
      </fieldset>

      <input type="checkbox" id="shipsame" onclick="hideShipInfo()" name="shipsame" value="yes">
      <label id="shipsame" for="shipsame">Shipping address is the same as the billing address</label>

      <fieldset id="shipinfo">
        <legend>Shipping Information</legend>
        <label for="fname">First Name</label> <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label> <input type="text" id="lname" name="lname"><br>
        <label for="add1">Address</label> <input type="text" id="add1" name="Address"><br>
        <label for="city">City</label> <input type="text" id="city" name="city"><br>
        <label for="state">State</label> <select id="state" name="state"><option value="null">choose state
      </option></select><br>
        <label for="zip">ZIP</label><input type="text" id="zip" name="zip"><br>
      </fieldset>

      <input type="submit" id="submit" value="next - Confirm Order">
    </form>

  </body>
</html>
