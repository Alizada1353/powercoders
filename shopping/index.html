<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>shopping list</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    <script src="shopping.js"></script>
  </head>

  <body>

      </div>
      <ul>

      </ul>
    </div>
